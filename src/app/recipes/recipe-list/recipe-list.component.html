<div class="row">
  <article class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onNewRecipe()">New Recipe</button>
  </article>
</div>
<hr>
<div class="row">
  <article class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElement of (recipeState | async).recipes; let i = index"
      [recipe]="recipeElement"
      [index]="i"></app-recipe-item>
  </article>
</div>
