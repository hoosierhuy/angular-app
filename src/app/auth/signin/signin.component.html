<section>
    <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form (ngSubmit)="onSignin(signInForm)" #signInForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            class="form-control"
            ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            class="form-control"
            ngModel>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Sign In</button>
      </form>
    </div>
  </section>
